<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div id="larger-width">
        compatable for only mobile width consoles
    </div>
    
    <div id="mobile-compatable-container">
        <div id="image-stream-container">
            <video id="cam-video" autoplay></video>
            <div id="image-preview"></div>
            <div id="image-controls">
                <div id="slider-parent">
                    <div id="slider-child"></div>
                </div>
            </div>        
        </div>
        <br />
        <div id="stream-controls">
            <input type="file" id="input-image" accept="image/*" />
            <button id="cam-start-btn">Start</button>
            <button id="cam-stop-btn">Stop</button>
        </div>
    </div>
    

    <script src="./JS/script.js"></script>
</body>
</html>
